<ion-view view-title="{{dataItem.name}}">
    <ion-content>
        <ion-list show-delete="false"
                  show-reorder="false"
                  can-swipe="false">
            <ion-item ng-repeat="item in dataItem.data | orderBy:'id'" class="item-icon-right" ng-click="itemDetails(item)">
                {{item.name}}
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
