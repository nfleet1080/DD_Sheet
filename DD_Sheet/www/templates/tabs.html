<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Characters" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- New Tab -->
  <ion-tab title="New" icon-off="ion-person-add" icon-on="ion-person-add" href="#/tab/new">
    <ion-nav-view name="tab-new"></ion-nav-view>
  </ion-tab>

  <!-- Data Tab -->
  <ion-tab title="Data" icon-off="ion-ios-bookmarks" icon-on="ion-ios-bookmarks" href="#/tab/data">
    <ion-nav-view name="tab-data"></ion-nav-view>
  </ion-tab>


</ion-tabs>
