<ion-view view-title="Data">
    <ion-content>
        <ion-list show-delete="false"
                  show-reorder="false"
                  can-swipe="false">
            <ion-item ng-repeat="item in baseData | orderBy:'name'" class="item-icon-right" ng-click="openItem(item)">
                {{item.name}}
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
